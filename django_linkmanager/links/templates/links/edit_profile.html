{% extends 'links/base.html' %}

{% block title %}Edit Profile - OKlink{% endblock %}

{% block content %}
<h2>Edit Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>
<a href="{% url 'profile' user.username %}">Back to Profile</a>
{% endblock %}
