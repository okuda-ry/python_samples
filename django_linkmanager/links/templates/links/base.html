<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OKlink - {% block title %}{% endblock %}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f0f2f5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }
      .bio {
        text-align: center;
        margin-bottom: 20px;
      }
      .links {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .link {
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        color: #333;
        transition: background-color 0.3s;
      }
      .link:hover {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
